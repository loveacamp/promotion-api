name: Testes de Spring

on:
  push:
    branches:
      - main
      - develop
      - config/swagger-git-actions

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build and Test
        run: |
          .\\mvnw.cmd clean test