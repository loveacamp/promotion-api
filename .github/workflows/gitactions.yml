name: Run Tests with Coverage Check

on:
  push:
    branches:
      - main
      - develop
      - config/swagger-git-actions

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build and Test with JaCoCo
        run: |
          ./mvnw clean verify

      - name: Generate JaCoCo Coverage Report
        run: |
          ./mvnw jacoco:report

  check-coverage:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Check JaCoCo Coverage
        run: |
          coverage=$(cat target/site/jacoco/index.html | grep -oP "(?<=<span class=\"ctr\">)[^%]*(?=%<\/span>)")
          if [ "$coverage" -lt 80 ]; then
            echo "Erro: Cobertura de testes abaixo de 80%."
            exit 1
          fi
